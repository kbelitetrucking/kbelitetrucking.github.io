<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Driver Application | KB Elite Trucking</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #ffffff;
    }

    header {
      background-color: #000000;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #ff6000;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      color: #ff6000;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background-color: #111111;
      padding: 30px;
      border-radius: 8px;
      border: 1px solid #ff6000;
    }

    h2 {
      color: #ff6000;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ff6000;
      background-color: #0d0d0d;
      color: #ffffff;
    }

    button {
      width: 100%;
      padding: 15px;
      margin-top: 25px;
      background-color: #ff6000;
      border: none;
      color: #000000;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #ff7f32;
    }

    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      color: #777;
    }
  </style>
</head>

<body>

<header>
  <h1>KB Elite Trucking — Driver Application</h1>
</header>

<div class="container">
  <h2>Apply to Join Our Team</h2>

  <form action="mailto:kbtruckingelite@gmail.com" method="POST" enctype="text/plain">

    <label>Full Name</label>
    <input type="text" name="Full Name" required />

    <label>Phone Number</label>
    <input type="text" name="Phone Number" required />

    <label>Email Address</label>
    <input type="email" name="Email" required />

    <label>City & State</label>
    <input type="text" name="Location" required />

    <label>CDL Type</label>
    <select name="CDL Type" required>
      <option value="Class A">Class A</option>
      <option value="Class B">Class B</option>
      <option value="Other">Other</option>
    </select>

    <label>Years of Experience</label>
    <input type="text" name="Experience" required />

    <label>Do you have port experience?</label>
    <select name="Port Experience" required>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label>Tell us about your driving background</label>
    <textarea name="Background" rows="5"></textarea>

    <button type="submit">Submit Application</button>
  </form>
</div>

<footer>
  © 2026 KB Elite Trucking. All Rights Reserved.
</footer>

</body>
</html>
